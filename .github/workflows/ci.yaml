name: "Run Unit Tests and Lint"

on:
  push:
    branches: ["development", "main", "feature/*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: action/setup-node@v4
        with: 
          node-version: 20

      - name: Install all dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test
      
      - name: Run lint
        run: npm run lint

